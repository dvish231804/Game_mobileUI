    <!-- Live Dummy List Script -->

    <script>
        const players = [
            { id: 1, name: 'John Doe', win: '$1500', profilePic: 'https://via.placeholder.com/50' },
            { id: 2, name: 'Jane Smith', win: '300 ', profilePic: 'https://via.placeholder.com/50' },
            { id: 3, name: 'Mike Johnson', win: '$700', profilePic: 'https://via.placeholder.com/50' },
            { id: 4, name: 'Alice Williams', win: '$1200 ', profilePic: 'https://via.placeholder.com/50' },
            { id: 5, name: 'Chris Evans', win: '$500', profilePic: 'https://via.placeholder.com/50' },
            { id: 6, name: 'Natasha Romanoff', win: '$900 ', profilePic: 'https://via.placeholder.com/50' },
            { id: 7, name: 'Bruce Banner', win: '$1000', profilePic: 'https://via.placeholder.com/50' },
            { id: 8, name: 'Tony Stark', win: '$2500', profilePic: 'https://via.placeholder.com/50' },
            { id: 9, name: 'Steve Rogers', win: '$800', profilePic: 'https://via.placeholder.com/50' },
            { id: 10, name: 'Thor Odinson', win: '$1500 ', profilePic: 'https://via.placeholder.com/50' }
        ];

        const scrollContent = document.getElementById('scrollContent');

        // Function to populate the player list
        function populatePlayers() {
            players.forEach(player => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
        <div class="player-info">
          <img src="${player.profilePic}" alt="Profile Picture" class="profile-pic">
          <div>
            <span class="player-id">ID: ${player.id}</span><br>
            <span class="player-name">${player.name}</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="win-icon">&#x1F3C6;</span>
          <span class="player-win">${player.win}</span>
        </div>
      `;
                scrollContent.appendChild(listItem);
            });
        }

        // Start scrolling the player list
        function startAutoScroll() {
            scrollContent.classList.add('scrolling');

            // Reset the scroll position after every animation cycle (20 seconds)
            setInterval(() => {
                scrollContent.classList.remove('scrolling'); // Remove animation to reset
                void scrollContent.offsetWidth; // Trigger reflow
                scrollContent.classList.add('scrolling'); // Reapply animation
            }, 20000); // Match the animation duration (20s)
        }

        // Load players and start the auto-scroll
        populatePlayers();
        startAutoScroll();

        jQuery(document).on('ready', function () {
            "use strict";

            $('.switch-button').on('click', function () {
                $('.color-panel').toggleClass('close');
            });

            $('.color-panel ul li').on('click', function () {
                $('.color-panel ul li').removeClass('active');
                $(this).toggleClass('active');
            });

        }); s


    </script>
